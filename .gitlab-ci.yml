stages:
    - analysis

isort:
    tags:
        - python2
    stage: analysis
    before_script:
        - pip install isort
        - pip list
    script: "make check-isort"

flake8:
    tags:
        - python2
    stage: analysis
    before_script:
        - pip install flake8
        - pip list
    script: "make check-flake8"

pydocstyle:
    tags:
        - python2
    stage: analysis
    before_script:
        - pip install pydocstyle!=2.1.0
        - pip list
    script: "make check-doc"
